<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Food, Save Planet</title>
</head>
<body>
    <header>
      <h1>Save Food, Save Planet</h1>
    </header>
    <div class="container">
      <div class="content">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Food Conservation">
          <div class="card-content">
            <h3>Reduce Food Waste</h3>
            <p>Learn how to minimize food waste and make the most of your meals.</p>
            <button class="call-to-action">Learn More</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Sustainable Practices">
          <div class="card-content">
            <h3>Sustainable Practices</h3>
            <p>Discover tips for sustainable food production and consumption.</p>
            <button class="call-to-action">Get Inspired</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Community Efforts">
          <div class="card-content">
            <h3>Join Community Efforts</h3>
            <p>Be part of a movement to save food and protect our planet.</p>
            <button class="call-to-action">Join Us</button>
          </div>
        </div>
      </div>
      <div class="animation-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Apple Icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048944.png" alt="Recycling Icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048948.png" alt="Earth Icon">
      </div>
    </div>
  </body>
  </html>
<style>
      body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #d4edda);
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 1rem 2rem;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .content {
      margin-top: 5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      gap: 1.5rem;
    }
    .card {
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0 0 1rem 0;
      color: #2c3e50;
    }
    .card-content p {
      color: #7f8c8d;
      font-size: 1rem;
      line-height: 1.5;
    }
    .call-to-action {
      background: #e74c3c;
      color: white;
      padding: 0.8rem 1.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .call-to-action:hover {
      background: #c0392b;
    }
    .animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 300px;
      background: #ecf0f1;
      margin: 2rem 0;
      overflow: hidden;
      position: relative;
    }
    .animation-container img {
      position: absolute;
      width: 100px;
      animation: float 4s infinite;
    }
    .animation-container img:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }
    .animation-container img:nth-child(2) {
      top: 40%;
      left: 50%;
      animation-delay: 1s;
    }
    .animation-container img:nth-child(3) {
      top: 70%;
      left: 80%;
      animation-delay: 2s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
</style>
