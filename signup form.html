<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Signup</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header styles */
        header {
            background-color: #4caf50;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4caf50;
            margin-bottom: 1rem;
        }

        /* Form styles */
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form textarea {
            resize: none;
            height: 120px;
        }

        form button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background: #333;
            color: white;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Volunteer Signup</h1>
    </header>

    <div class="form-container">
        <h2>Join as a Volunteer</h2>
        <form action="thank-you.html" method="post">
            <!-- Full Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Location -->
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter your city or town" required>

            <!-- Availability -->
            <label for="availability">Availability</label>
            <select id="availability" name="availability" required>
                <option value="">Select your availability</option>
                <option value="Weekdays">Weekdays</option>
                <option value="Weekends">Weekends</option>
                <option value="Flexible">Flexible</option>
            </select>

            <!-- Message or Skills -->
            <label for="message">Why do you want to volunteer? (Optional)</label>
            <textarea id="message" name="message" placeholder="Tell us about your motivation or skills..."></textarea>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>Go back to the <a href="volunteer.html">Volunteer Program</a> page.</p>
    </footer>
</body>
</html>
