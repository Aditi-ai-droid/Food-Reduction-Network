<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Great+Vibes&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Vinyl&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-wrapper">
        <div class="calculator-wrapper">
            <h1>Food Waste Calculator</h1>
            <p>Discover how much food you save or waste by entering the details below.</p>
            <div class="calculator">
                <label for="prepared">Food Prepared (kg):</label>
                <input type="number" id="prepared" placeholder="e.g., 5" min="0">
                
                <label for="consumed">Food Consumed (kg):</label>
                <input type="number" id="consumed" placeholder="e.g., 3" min="0">
                
                <button id="calculate-btn">Calculate</button>
                
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
    /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-weight: 400;
    font-style: normal;
    background: #f4f4f4;
    color: #333;
    overflow: hidden;
}

/* Background Wrapper */
.bg-wrapper {
    width: 100vw;
    height: 100vh;
    background: url(avoid\ food\ bulk\ buying.png) no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Calculator Container */
.calculator-wrapper {
    background: rgba(19, 25, 27, 0.9);
    padding: 40px 30px;
    border-radius: 15px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 15px 18px rgba(205, 172, 8, 0.2);
    text-align: center;
    animation: fadeIn 1.2s ease-out;
}

.calculator-wrapper h1 {
    font-size: 2.5rem;
    color: #fefefe;
    margin-bottom: 10px;
}

.calculator-wrapper p {
    font-size: 1rem;
    color: #d82121;
    margin-bottom: 20px;
}

/* Calculator Inputs and Button */
.calculator {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.calculator label {
    font-size: 1rem;
    font-weight: bold;
    color: #f4efef;
}

.calculator input {
    padding: 12px 15px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
}

.calculator input:focus {
    border-color: #007BFF;
    background: #f0f8ff;
}

#calculate-btn {
    padding: 12px 20px;
    background: #09bbed;
    color: #fff;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

#calculate-btn:hover {
    background: #0056b3;
}

/* Result Display */
.result {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #2c2a07dc;
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .calculator-wrapper {
        padding: 30px 20px;
    }

    .calculator-wrapper h1 {
        font-size: 2rem;
    }

    #calculate-btn {
        font-size: 1rem;
    }
}

</style>
