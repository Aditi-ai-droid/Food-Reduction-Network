<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Food Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="site-title">Food Reduction Network</h1>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#program">Program</a>
      <a href="#donate">Donate</a>
      <a href="#learn">Learn</a>
    </nav>
  </header>

  <div class="world-food-day-section">
    <div class="content-wrapper">
      <div class="text-content">
        <h2 class="highlight-title">World Food Day</h2>
        <p class="description">
          Every meal matters. On <strong>October 16</strong>, we celebrate World Food Day by coming together to reduce food waste, nurture communities, and protect our planet.
        </p>
        <div class="buttons">
          <button class="action-btn">Join Us</button>
          <button class="action-btn secondary-btn">Learn More</button>
        </div>
      </div>
      <div class="image-content">
        <div class="frosted-overlay">
          <img src="https://source.unsplash.com/600x400/?food,community" alt="World Food Day" />
          <div class="play-button">
            <a href="https://youtu.be/9OWH6lXgSy0?si=k3IDOfV4pOb8PisK" class="play" ></a>
            
           














            
            <i class="play-icon">&#9658;</i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2024 Food Reduction Network. All rights reserved.</p>
  </footer>
  <style>
    /* Global Styles */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  color: #fff;
  background: url('https://source.unsplash.com/1600x900/?food,background') no-repeat center center/cover;
  overflow-x: hidden;
}

.header {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

.site-title {
  font-size: 1.5rem;
  font-weight: bold;
}

.navbar a {
  margin: 0 10px;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
}

.navbar a:hover {
  color: #ff9068;
}

/* World Food Day Section */
.world-food-day-section {
  margin-top: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px;
  text-align: center;
}

.content-wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  background: rgba(0, 0, 0, 0.6);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}

.text-content {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.highlight-title {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #ff9068;
  text-transform: uppercase;
}

.description {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.buttons .action-btn {
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  margin: 5px;
  transition: transform 0.3s ease;
}

.action-btn {
  background: linear-gradient(45deg, #ff9068, #ff6f61);
  color: #fff;
}

.action-btn.secondary-btn {
  background: transparent;
  border: 2px solid #ff9068;
  color: #ff9068;
}

.action-btn:hover {
  transform: scale(1.1);
}

.image-content {
  position: relative;
  display: flex;
  justify-content: center;
}

.frosted-overlay {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  overflow: hidden;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
}

.frosted-overlay img {
  width: 100%;
  border-radius: 20px;
}

.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.7);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.play-button:hover {
  transform: translate(-50%, -50%) scale(1.1);
  background: rgba(0, 0, 0, 0.9);
}

.play-icon {
  color: #fff;
  font-size: 2rem;
  pointer-events: none;
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.8);
  color: #fff;
  font-size: 0.9rem;
}

  </style>
</body>
</html>
